<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                            <option value="Europe/Minsk">(GMT+02:00) Minsk</option>
                            <option value="Africa/Windhoek">(GMT+02:00) Windhoek</option>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-header">Bluesky Settings</h2>
            <div class="section-content">
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="bluesky.text">Bluesky Text:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="bluesky.text">
                            <button class="reset-field" data-field="bluesky.text">⟳</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="bluesky.alttext">Bluesky Alt-Text:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="bluesky.alttext">
                            <button class="reset-field" data-field="bluesky.alttext">⟳</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-header">Twitch Settings</h2>
            <div class="section-content">
            </div>
        </section>

        <section>
            <h2 class="section-header">Live Notification Settings</h2>
            <div class="section-content">
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="eventSub.streamOnlineNotification">Stream Online Notification</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="eventSub.streamOnlineNotification">
                            <button class="reset-field" data-field="eventSub.streamOnlineNotification">⟳</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="eventSub.streamOfflineNotification">Stream Offline Notification</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="eventSub.streamOfflineNotification">
                            <button class="reset-field" data-field="eventSub.streamOfflineNotification">⟳</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-header">Canvas Settings</h2>
            <div class="section-content">
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.font">Font:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="canvas.font">
                            <button class="reset-field" data-field="canvas.font">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.fontcolor">Font Color:</label>
                        <div class="input-button-wrapper">
                            <input type="color" id="canvas.fontcolor">
                            <button class="reset-field" data-field="canvas.fontcolor">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Assets</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.assets.twitchicon">Twitch Icon:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="canvas.assets.twitchicon">
                            <button class="reset-field" data-field="canvas.assets.twitchicon">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.assets.discordicon">Discord Icon:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="canvas.assets.discordicon">
                            <button class="reset-field" data-field="canvas.assets.discordicon">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.assets.overlay">Overlay:</label>
                        <div class="input-button-wrapper">
                            <input type="text" id="canvas.assets.overlay">
                            <button class="reset-field" data-field="canvas.assets.overlay">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Title</h3>
                <div class="input-group">
                    <label for="canvas.title.string">Title String:</label>
                    <div class="input-button-wrapper">
                        <input type="text" id="canvas.title.string">
                        <button class="reset-field" data-field="canvas.title.string">⟳</button>
                    </div>
                </div>

                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.title.size">Font Size:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.title.size">
                            <button class="reset-field" data-field="canvas.title.size">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.title.posX">Position X:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.title.posX">
                            <button class="reset-field" data-field="canvas.title.posX">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.title.posY">Position Y:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.title.posY">
                            <button class="reset-field" data-field="canvas.title.posY">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Week Range</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.weekrange.size">Font Size:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.weekrange.size">
                            <button class="reset-field" data-field="canvas.weekrange.size">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.weekrange.posX">Position X:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.weekrange.posX">
                            <button class="reset-field" data-field="canvas.weekrange.posX">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.weekrange.posY">Position Y:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.weekrange.posY">
                            <button class="reset-field" data-field="canvas.weekrange.posY">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Week Days</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.weekdays.size">Font Size:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.weekdays.size">
                            <button class="reset-field" data-field="canvas.weekdays.size">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.weekdays.posX">Position X:</label>

                    </div>

                    <div class="input-group">
                        <label for="canvas.weekdays.posY">Position Y:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.weekdays.posY">
                            <button class="reset-field" data-field="canvas.weekdays.posY">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Entries</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.entries.size">Font Size:</label>

                    <div class="input-group">
                        <label for="canvas.entries.posX">Position X:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.entries.posX">
                            <button class="reset-field" data-field="canvas.entries.posX">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.entries.posY">Position Y:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.entries.posY">
                            <button class="reset-field" data-field="canvas.entries.posY">⟳</button>
                        </div>
                    </div>
                </div>

                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.entries.maxWidth">Max Width:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.entries.maxWidth">

                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.entries.maxHeight">Max Height:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.entries.maxHeight">
                            <button class="reset-field" data-field="canvas.entries.maxHeight">⟳</button>
                        </div>
                    </div>
                </div>

                <h3>Time Of Day</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="canvas.time.size">Font Size:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.time.size">
                            <button class="reset-field" data-field="canvas.time.size">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.time.posX">Position X:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.time.posX">
                            <button class="reset-field" data-field="canvas.time.posX">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.time.posY">Position Y:</label>
                        <div class="input-button-wrapper">
                            <input type="number" id="canvas.time.posY">
                            <button class="reset-field" data-field="canvas.time.posY">⟳</button>

                    <div class="input-group">

                        <div class="input-button-wrapper">
                            <input type="color" id="canvas.entrycolors.none">
                            <button class="reset-field" data-field="canvas.entrycolors.none">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.entrycolors.twitch">Twitch Color:</label>
                        <div class="input-button-wrapper">
                            <input type="color" id="canvas.entrycolors.twitch">
                            <button class="reset-field" data-field="canvas.entrycolors.twitch">⟳</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="canvas.entrycolors.discord">Discord Color:</label>
                        <div class="input-button-wrapper">
                            <input type="color" id="canvas.entrycolors.discord">
                            <button class="reset-field" data-field="canvas.entrycolors.discord">⟳</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button id="saveConfig">Save Configuration</button>
        <button id="resetConfig">Reset All to Default</button>
    </div>

    <script src="configure.js"></script>
</body>

</html>
