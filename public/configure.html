<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Schedule Configuration</title>
    <link rel="stylesheet" href="configure.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Stream Schedule Configuration</h1>

        <section>
            <h2>General Settings</h2>
            <div class="section-content">
                <div class="input-group">
                    <label for="timezone">
                        Timezone:
                    </label>
                    <select id="timezone" name="timezone"></select>
                    <button class="reset-field" data-field="timezone">⟳</button>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-header">Flags</h2>
            <div class="section-content">
                <div class="input-groups-row">
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="syndicateImageToBluesky" name="syndicateImageToBluesky">
                            Syndicate Image To Bluesky
                            <span class="info-icon"
                                title="Whether the schedule image is posted to Bluesky. Credentials must be set in .env for this to work.">ℹ</span>
                        </label>
                        <button class="reset-field" data-field="syndicateImageToBluesky">⟳</button>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="updateTwitchSchedule" name="updateTwitchSchedule">
                            Sync Twitch Schedule
                            <span class="info-icon"
                                title="Whether the schedule is synced with Twitch schedule. Credentials must be set in .env for this to work.">ℹ</span>
                        </label>
                        <button class="reset-field" data-field="updateTwitchSchedule">⟳</button>
                    </div>
                </div>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="syndicateImageToBlueskyOnUpdate"
                                name="syndicateImageToBlueskyOnUpdate">
                            Syndicate Image To Bluesky On Update
                            <span class="info-icon"
                                title="Whether the schedule image is posted to Bluesky on running the 'update' command.">ℹ</span>
                        </label>
                        <button class="reset-field" data-field="syndicateImageToBlueskyOnUpdate">⟳</button>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="updateTwitchScheduleOnUpdate"
                                name="updateTwitchScheduleOnUpdate">
                            Sync Twitch Schedule On Update
                            <span class="info-icon"
                                title="Whether the schedule is synced with Twitch schedule on running the 'update' command.">ℹ</span>
                        </label>
                        <button class="reset-field" data-field="updateTwitchScheduleOnUpdate">⟳</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-header">
            <h2 class="section-header">Canvas</h2>
            <div class="section-content">
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="font">
                            Font:
                            <span class="info-icon"
                                title="The font to use for the schedule. Place .ttf file in /assets/fonts/">ℹ</span>
                        </label>
                        <input type="text" id="font" name="font">
                        <button class="reset-field" data-field="font">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="fontColor">Font Color:</label>
                        <input type="color" id="fontColor" name="fontColor">
                        <button class="reset-field" data-field="fontColor">⟳</button>
                    </div>
                </div>

                <h3>Assets</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="twitchIcon">Twitch Icon:</label>
                        <input type="text" id="twitchIcon" name="twitchIcon">
                        <button class="reset-field" data-field="twitchIcon">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="discordIcon">Discord Icon:</label>
                        <input type="text" id="discordIcon" name="discordIcon">
                        <button class="reset-field" data-field="discordIcon">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="overlay">Overlay:</label>
                        <input type="text" id="overlay" name="overlay">
                        <button class="reset-field" data-field="overlay">⟳</button>
                    </div>
                </div>

                <h3>Title</h3>
                <div class="input-group">
                    <label for="titleString">Title String:</label>
                    <input type="text" id="titleString" name="titleString">
                    <button class="reset-field" data-field="titleString">⟳</button>
                </div>

                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="titleSize">Font Size:</label>
                        <input type="text" id="titleSize" name="titleSize">
                        <button class="reset-field" data-field="titleSize">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="titlePosX">Position X:</label>
                        <input type="number" id="titlePosX" name="titlePosX">
                        <button class="reset-field" data-field="titlePosX">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="titlePosY">Position Y:</label>
                        <input type="number" id="titlePosY" name="titlePosY">
                        <button class="reset-field" data-field="titlePosY">⟳</button>
                    </div>
                </div>

                <h3>Week Range</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="weekrangeSize">Font Size:</label>
                        <input type="text" id="weekrangeSize" name="weekrangeSize">
                        <button class="reset-field" data-field="weekrangeSize">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="weekrangePosX">Position X:</label>
                        <input type="number" id="weekrangePosX" name="weekrangePosX">
                        <button class="reset-field" data-field="weekrangePosX">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="weekrangePosY">Position Y:</label>
                        <input type="number" id="weekrangePosY" name="weekrangePosY">
                        <button class="reset-field" data-field="weekrangePosY">⟳</button>
                    </div>
                </div>

                <h3>Week Days</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="weekdaysSize">Font Size:</label>
                        <input type="text" id="weekdaysSize" name="weekdaysSize">
                        <button class="reset-field" data-field="weekdaysSize">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="weekdaysPosX">Position X:</label>
                        <input type="number" id="weekdaysPosX" name="weekdaysPosX">
                        <button class="reset-field" data-field="weekdaysPosX">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="weekdaysPosY">Position Y:</label>
                        <input type="number" id="weekdaysPosY" name="weekdaysPosY">
                        <button class="reset-field" data-field="weekdaysPosY">⟳</button>
                    </div>
                </div>

                <h3>Entries</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="entriesSize">Font Size:</label>
                        <input type="text" id="entriesSize" name="entriesSize">
                        <button class="reset-field" data-field="entriesSize">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="entriesPosX">Position X:</label>
                        <input type="number" id="entriesPosX" name="entriesPosX">
                        <button class="reset-field" data-field="entriesPosX">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="entriesPosY">Position Y:</label>
                        <input type="number" id="entriesPosY" name="entriesPosY">
                        <button class="reset-field" data-field="entriesPosY">⟳</button>
                    </div>
                </div>

                <h3>Time Of Day</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="timeSize">Font Size:</label>
                        <input type="text" id="timeSize" name="timeSize">
                        <button class="reset-field" data-field="timeSize">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="timePosX">Position X:</label>
                        <input type="number" id="timePosX" name="timePosX">
                        <button class="reset-field" data-field="timePosX">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="timePosY">Position Y:</label>
                        <input type="number" id="timePosY" name="timePosY">
                        <button class="reset-field" data-field="timePosY">⟳</button>
                    </div>
                </div>

                <h3>Entry Colors</h3>
                <div class="input-groups-row">
                    <div class="input-group">
                        <label for="noneColor">None Color:</label>
                        <input type="color" id="noneColor" name="noneColor">
                        <button class="reset-field" data-field="noneColor">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="twitchColor">Twitch Color:</label>
                        <input type="color" id="twitchColor" name="twitchColor">
                        <button class="reset-field" data-field="twitchColor">⟳</button>
                    </div>

                    <div class="input-group">
                        <label for="discordColor">Discord Color:</label>
                        <input type="color" id="discordColor" name="discordColor">
                        <button class="reset-field" data-field="discordColor">⟳</button>
                    </div>
                </div>
            </div>
        </section>

        <button id="saveConfig">Save Configuration</button>
        <button id="resetConfig">Reset All to Default</button>
    </div>

    <script src="configure.js"></script>
</body>

</html>
