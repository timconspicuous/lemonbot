<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Schedule Config Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .section {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .section-header {
            background-color: #f8f8f8;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .section-content {
            padding: 10px;
            display: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            position: relative;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .number-input-container {
            position: relative;
            width: 100%;
        }

        .number-input-arrows {
            position: absolute;
            right: 5px;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .number-input-arrow {
            cursor: pointer;
            user-select: none;
            font-size: 12px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .reset-btn {
            background-color: #f0ad4e;
        }

        .reset-btn:hover {
            background-color: #ec971f;
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            cursor: help;
            margin-left: 5px;
        }

        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stream Schedule Config Editor</h1>
        <form id="configForm">
            <div class="section">
                <div class="section-header">General Settings</div>
                <div class="section-content">
                    <label for="timezone">Timezone:
                        <span class="info-icon">ℹ
                            <span class="tooltip">The timezone for the schedule. Format is 'Europe/Brussels'</span>
                        </span>
                    </label>
                    <input type="text" id="timezone" name="timezone">
                </div>
            </div>

            <div class="section">
                <div class="section-header">Flags</div>
                <div class="section-content">
                    <label>
                        <input type="checkbox" id="syndicateImageToBluesky" name="flags.syndicateImageToBluesky">
                        Syndicate Image To Bluesky
                        <span class="info-icon">ℹ
                            <span class="tooltip">Whether the schedule image is posted to Bluesky. Credentials must be
                                set in .env for this to work.</span>
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" id="updateTwitchSchedule" name="flags.updateTwitchSchedule">
                        Update Twitch Schedule
                        <span class="info-icon">ℹ
                            <span class="tooltip">Whether the schedule is synched with Twitch schedule. Credentials must
                                be set in .env for this to work.</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Canvas</div>
                <div class="section-content">
                    <label for="font">Font:
                        <span class="info-icon">ℹ
                            <span class="tooltip">The font to use for the schedule. Place .ttf file in
                                /assets/fonts/</span>
                        </span>
                    </label>
                    <input type="text" id="font" name="canvas.font">

                    <label for="fontcolor">Font Color:</label>
                    <input type="text" id="fontcolor" name="canvas.fontcolor">

                    <h3>Assets</h3>
                    <label for="twitchicon">Twitch Icon:</label>
                    <input type="text" id="twitchicon" name="canvas.assets.twitchicon">

                    <label for="discordicon">Discord Icon:</label>
                    <input type="text" id="discordicon" name="canvas.assets.discordicon">

                    <label for="overlay">Overlay:</label>
                    <input type="text" id="overlay" name="canvas.assets.overlay">

                    <h3>Title</h3>
                    <label for="titleString">Title String:</label>
                    <input type="text" id="titleString" name="canvas.title.string">

                    <label for="titleSize">Title Size:</label>
                    <input type="text" id="titleSize" name="canvas.title.size">

                    <label for="titlePosX">Title Position X:</label>
                    <div class="number-input-container">
                        <input type="number" id="titlePosX" name="canvas.title.posX">
                        <div class="number-input-arrows">
                            <div class="number-input-arrow" onclick="changeNumberInput('titlePosX', 1)">▲</div>
                            <div class="number-input-arrow" onclick="changeNumberInput('titlePosX', -1)">▼</div>
                        </div>
                    </div>

                    <label for="titlePosY">Title Position Y:</label>
                    <div class="number-input-container">
                        <input type="number" id="titlePosY" name="canvas.title.posY">
                        <div class="number-input-arrows">
                            <div class="number-input-arrow" onclick="changeNumberInput('titlePosY', 1)">▲</div>
                            <div class="number-input-arrow" onclick="changeNumberInput('titlePosY', -1)">▼</div>
                        </div>
                    </div>

                    <!-- Add more fields for other config options -->
                </div>
            </div>

            <button type="submit">Save Configuration</button>
        </form>
        <button id="resetBtn" class="reset-btn">Reset to Default</button>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const resetBtn = document.getElementById('resetBtn');
        let defaultConfig = {};

        // Function to set form values
        function setFormValues(config) {
            document.getElementById('timezone').value = config.timezone;
            document.getElementById('syndicateImageToBluesky').checked = config.flags.syndicateImageToBluesky;
            document.getElementById('updateTwitchSchedule').checked = config.flags.updateTwitchSchedule;
            document.getElementById('font').value = config.canvas.font;
            document.getElementById('fontcolor').value = config.canvas.fontcolor;
            document.getElementById('twitchicon').value = config.canvas.assets.twitchicon;
            document.getElementById('discordicon').value = config.canvas.assets.discordicon;
            document.getElementById('overlay').value = config.canvas.assets.overlay;
            document.getElementById('titleString').value = config.canvas.title.string;
            document.getElementById('titleSize').value = config.canvas.title.size;
            document.getElementById('titlePosX').value = config.canvas.title.posX;
            document.getElementById('titlePosY').value = config.canvas.title.posY;
            // Set values for other fields...
        }

        // Fetch current config and populate form
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                defaultConfig = config;
                setFormValues(config);
            })
            .catch(error => console.error('Error fetching config:', error));

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const config = {
                timezone: formData.get('timezone'),
                flags: {
                    syndicateImageToBluesky: formData.get('flags.syndicateImageToBluesky') === 'on',
                    updateTwitchSchedule: formData.get('flags.updateTwitchSchedule') === 'on'
                },
                canvas: {
                    font: formData.get('canvas.font'),
                    fontcolor: formData.get('canvas.fontcolor'),
                    assets: {
                        twitchicon: formData.get('canvas.assets.twitchicon'),
                        discordicon: formData.get('canvas.assets.discordicon'),
                        overlay: formData.get('canvas.assets.overlay')
                    },
                    title: {
                        string: formData.get('canvas.title.string'),
                        size: formData.get('canvas.title.size'),
                        posX: parseInt(formData.get('canvas.title.posX')),
                        posY: parseInt(formData.get('canvas.title.posY'))
                    },
                    // Add other canvas properties...
                },
                // Add other top-level properties...
            };

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Config updated:', data);
                    alert('Configuration updated successfully!');
                })
                .catch((error) => {
                    console.error('Error updating config:', error);
                    alert('Failed to update configuration. Please try again.');
                });
        });

        // Handle reset button
        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset to default configuration?')) {
                fetch('/api/config/reset', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Config reset:', data);
                        alert('Configuration reset to default!');
                        setFormValues(defaultConfig);
                    })
                    .catch(error => {
                        console.error('Error resetting config:', error);
                        alert('Failed to reset configuration. Please try again.');
                    });
            }
        });

        // Function to change number input value
        function changeNumberInput(id, change) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + change;
            input.dispatchEvent(new Event('change'));
        }

        // Toggle sections
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
